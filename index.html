<!DOCTYPE html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Amazon.com</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<section class="top-header">
			<section class="logo">
				<img src="images/hamburger.svg" alt="Menu">
				<h1 class="sr-only">Amazon</h1>
				<img src="images/amazon_logo.svg" alt="Amazon Logo">
			</section>
			<section class="sign-in">
				<p>Sign in ›</p>
				<img src="images/user_icon.svg" alt="User icon">
				<p>0</p>
			</section>
		</section>
		<section class="search">
			<input type="search" id="site-search" placeholder="Search Amazon"/>
			<button><img src="images/search.svg" alt="Search button"></button>
		</section>
		<nav>
			<p>Deals</p>
			<p>Amazon Basics</p>
			<p>Best Sellers</p>
			<p>Books</p>
		</nav>
		<section class="delivery">
			<img src="images/location.svg">
			<p>Deliver to Netherlands ⌵</p>
		</section>
	</header>
	<main>
		<section class="black-friday">
			<section>
				<p>Shop Early Black Friday deals</p>
			</section>
			<img src="images/blackfriday.jpeg">
		</section>
		<section class="international-shopping">
			<h2>Discover Amazon International Shopping</h2>
		</section>
	</main>
	<footer>

	</footer>
	<script defer src="scripts/script.js"></script>
</body>
	
</html>
